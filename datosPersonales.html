<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de presentacion</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body >
   <main>
     <div class="cont-tarjeta">
        <div class="cont-tarjeta__logo">
            <img src="img/maximino.png" alt="">
            <h2 align="center">Maximino Gonzalez Gonzalez</h2>
            <br><br>
            <p style="color:white">Calificacion</p>
        </div>
        <div class="cont-tarjeta__iconos">
            
            <div class="div1">
                <img src="iconos/corazon.svg" alt="corazon">
                
                <p style="color:white">23</p>
            </div>
            <div class="div2">
                <img src="iconos/star.svg" alt="estrella">
                <p style="color:white">40</p>
            </div>
        </div>
        <article>
            <br>
            <i>Mis colores favoritos son grises, azules, y negro. <br>
            Uno de mis Habbies es la música. <br>
            Mascotas los perros como los que he tenido: pastor alemán, collie, frensh pool.
        </i>
        </article>
       </div>
   </main>
</body>
</html>
