<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio D Sesión</title>
    <link rel="stylesheet" href="css/estyles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet">
</head>
<body>
    <form action="" method="POST" id="form">
        <div class="form">
            <h1>Registro</h1>
            <div class="grupo">
                <input type="text" name="" id="name" required><span class="barra"></span>
                <label for="">Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="email" required><span class="barra"></span>
                <label for="">Correo</label>
            </div>
            <div class="grupo">
                <input type="password" name="" id="password" required><span class="barra"></span>
                <label for="">Contraseña</label>
            </div>
            <script>
                function funcionButton() {
                    window.open("DatosPersonales.html");
                }
            </script>
            <button type="submit"  onclick="funcionButton()">Suscribirte</button>
        </div>
    </form>
    <script src="main.js"></script>
</body>
</html>
